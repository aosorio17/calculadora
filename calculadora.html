<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    .display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    @media (max-width: 400px) {
      .calculator {
        max-width: 90%;
      }
      .display {
        font-size: 20px;
        padding: 8px;
      }
      button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <button type="button" onclick="append('-')">±</button>
      <button type="button" onclick="clearDisplay()">C</button>
      <button type="button" onclick="append('.')">.</button>
      <button type="button" onclick="append('/')">÷</button>
      <button type="button" onclick="append('7')">7</button>
      <button type="button" onclick="append('8')">8</button>
      <button type="button" onclick="append('9')">9</button>
      <button type="button" onclick="append('*')">×</button>
      <button type="button" onclick="append('4')">4</button>
      <button type="button" onclick="append('5')">5</button>
      <button type="button" onclick="append('6')">6</button>
      <button type="button" onclick="append('-')">−</button>
      <button type="button" onclick="append('1')">1</button>
      <button type="button" onclick="append('2')">2</button>
      <button type="button" onclick="append('3')">3</button>
      <button type="button" onclick="append('+')">+</button>
      <button type="button" onclick="append('0')" style="grid-column: span 2;">0</button>
      <button type="button" onclick="calculate()" style="grid-column: span 2; background-color: #4CAF50; color: white;">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    const append = (value) => {
      if (value === '.') {
        const lastNumber = display.value.split(/[-+*/]/).pop();
        if (lastNumber.includes('.')) return;
      }
      if (value === '-' && display.value.slice(-1) === '-') return;
      display.value += value;
    };

    const clearDisplay = () => display.value = '';

    const calculate = () => {
      try {
        const result = eval(display.value);
        display.value = `${result}`;
      } catch (e) {
        alert('Expresión inválida');
      }
    };
  </script>
</body>
</html>
